<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timezone Display</title>
</head>
<body>
  <h1>World Time Display</h1>
  <!-- <button>PST</button>
  <button>MST</button>
  <button>CST</button>
  <button>EST</button>
  <button>Clear</button> -->

  <button id="yellow" 
  [ngClass] = "{'switch-color': zones[idx] === lastClicked}" 
  *ngFor = 'let zone of zones; let idx = index' 
  (click) = "showTimezone(idx)">
  {{ zone }}</button>

  <h3>{{ timeNow | date:'medium' }}</h3>
</body>
</html>
